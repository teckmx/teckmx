<!doctype html>
<html lang="en" class="no-js">
<head>
<!-- Basic Page Needs -->
<meta charset="utf-8">
<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{{page.title}}</title>
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="">
<meta name="author" content="http://teck.com.mx">
<meta name="description" content="{{page.description}}" />

<!-- og tags Facebook -->
<meta property="fb:app_id" content="638816966323518">
<meta property="og:description" content="{{page.description}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{site.url}}{{page.url}}">
{% if page.layout == 'job' %}
<meta property="og:image" content="{{page.facebook_job_post}}">
{% else %}
<meta property="og:image" content="{{page.social_card_image}}">
{% endif %}
<meta property="og:site_name" content="{{site.url}}{{page.url}}">

<!-- Twitter Cards -->
{% if page.layout == 'job' %}
<meta name="twitter:card" content="summary">
{% else %}
<meta name="twitter:card" content="summary_large_image">
{% endif %}
<meta name="twitter:site" content="@Ku4arks">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.description}}">
<meta name="twitter:creator" content="@Ku4arks">
<meta name="twitter:image:src" content="{{page.social_card_image}}">
<meta name="twitter:domain" content="{{site.url}}{{page.url}}">

<!-- Document Title -->
<title>{{ page.title }}</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{{site.url}}/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{site.url}}/images/favicon.ico" type="image/x-icon">

<!-- FontsOnline -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>

<!-- StyleSheets -->
<link rel="stylesheet" href="{{site.url}}/css/ionicons.min.css">
<link rel="stylesheet" href="{{site.url}}/css/materialize.min.css">
<link rel="stylesheet" href="{{site.url}}/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="{{site.url}}/css/font-awesome.min.css">
<link rel="stylesheet" href="{{site.url}}/css/main.css">
<link rel="stylesheet" href="{{site.url}}/css/style.css">
<link rel="stylesheet" href="{{site.url}}/css/responsive.css">
<link rel="stylesheet" href="{{site.url}}/css/custom.css">
<link rel="stylesheet" href="{{site.url}}/css/animate.min.css">
<link rel="stylesheet" href="{{site.url}}/css/amaran.min.css">

<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
<link rel="stylesheet" type="text/css" href="{{site.url}}/rs-plugin/css/settings.css" media="screen" />

<!-- JavaScripts -->
<script src="{{site.url}}/js/vendors/modernizr.js"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
